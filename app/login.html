      <div class="wrapper">
         <div class="login-window">
            <div class="login-window__header-container">
               <h2 class="login-window__header">Авторизируйтесь
               </h2>
            </div>
            <div class="login-window__form-container">
               <form id="login" class="login-form" action="">
                  <div class="server-message error"></div>
                  <div class="server-message success"></div>
                  <div class="login-form">
                     <label for="name" class="label">Логин</label>
                     <input id="name" name="name" class="input" type="text" placeholder="Введите логин" data-validation="text" qtip-content="Вы не ввели логин">
                  </div>
                  <div class="login-form">
                     <label for="password" class="label">Пароль</label>
                     <input id="password" name="password" class="input" type="text" placeholder="Введите пароль" data-validation="mail" qtip-content="Вы не ввели пароль" data-validation="text">
                  </div>
                  <button type="submit" class="button">Войти</button>
               </form>
            </div>
         </div>
      </div> 
<div class="popup" id="success">
           <div class="popup__overlay"></div>
           <div class="popup__content">
              <div class="popup__content-inner">
                 Ваша заявка отправлена
              </div>
              <a class="popup__close" href="#"></a>
           </div>
        </div>

        <div class="popup" id="error">
           <div class="popup__overlay"></div>
           <div class="popup__content">
              <div class="popup__content-inner">
                <span class="error">
                   что то пошло не так, повторите попозже

        </div>
