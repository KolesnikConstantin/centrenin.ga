      <div class="wrapper">
        <div class="login-window">
         <div class="login-window__header-container">
            <h2 class="login-window__header">Авторизируйтесь
            </h2>

               <form id="login-form" class="login-form">
                  <div class="server-message error"></div>
                  <div class="server-message success"></div>
                  <div class="login-form">
                     <label for="name" class="label">Логин</label>
                     <input id="name" name="name" class="input" type="text" placeholder="Введите логин" qtip-content="Вы не ввели логин">
                  </div>
                  <div class="login-form">
                     <label for="password" class="label">Пароль</label>
                     <input id="password" name="password" class="input" type="text" placeholder="Введите пароль" qtip-content="Вы не ввели пароль">
                  </div>
                  <button type="submit" class="button">Войти</button>
               </form>
            </div>
         </div>
